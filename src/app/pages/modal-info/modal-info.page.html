<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize> {{ nombre }} -- {{ pais }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="primary" expand="full" (click)="salirSinArgs()">
    Salir sin argumentos
  </ion-button>

  <ion-button color="secondary" expand="full" (click)="salirConArgs()">
    Salir con argumentos
  </ion-button>
</ion-content>
